<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <div class="page-container container-fluid">

            <div class="side-menu-container">

                <button id="showSideMenuBtn" class="btn btn-outline-info btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                    <i class="bi bi-three-dots"></i>  
                </button>

                <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">

                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Thay đổi bảng</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">
                        <div class="table-cate">
                            <ul>
                                <li>Khách hàng</li>
                                <li>Nhân viên</li>
                                <li>Phòng</li>
                                <li>Hóa đơn</li>
                                <li>Phục vụ</li>
                            </ul>
                        </div>
                    </div>

                </div>

                
            </div>
            
            <div class="table-container container-fluid">
                <div class="table-heading-container">
                    <h2 class="table-heading">Khách hàng</h2>
                    <div class="search-container mb-3 container">
                        <input type="text" class="searchInput form-control" placeholder="Nhập từ khóa tìm kiếm...">
                    </div>
                    <!-- Example split danger button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-success">Action</button>
                        <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"></a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>
                <div class="add-more-container container mt-4 mb-3">
                    <h3>Thêm Khách Hàng</h3>
                    <div class="input-field">
                        <input id="id_khachHang" type="text" placeholder="ID Khách Hàng">
                        <input id="hoTen" type="text" placeholder="Họ Tên">
                        <input id="cccd" type="text" placeholder="CCCD">
                        <input id="tuoi" type="number" placeholder="Tuổi">
                        <input id="gioiTinh" type="text" placeholder="Giới Tính">
                        <input id="sdt" type="text" placeholder="Số Điện Thoại">
                    </div>
                    <div class="add-submit-button container">
                        <button onclick="addStudent()" class="btn btn-primary">Thêm</button>
                    </div>

                </div>
                <div class="table-content container mt-4">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Họ Tên</th>
                                <th>CCCD</th>
                                <th>Tuổi</th>
                                <th>Giới Tính</th>
                                <th>Số Điện Thoại</th>
                            </tr>
                        </thead>
                        <tbody id="data-table">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal Chỉnh sửa Khách Hàng -->
            <div class="update-input-container container" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Chỉnh sửa khách hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <input id="edit_id_khachHang" type="text" class="form-control" placeholder="ID Khách Hàng" disabled>
                    <input id="edit_hoTen" type="text" class="form-control" placeholder="Họ Tên">
                    <input id="edit_cccd" type="text" class="form-control" placeholder="CCCD">
                    <input id="edit_tuoi" type="number" class="form-control" placeholder="Tuổi">
                    <input id="edit_gioiTinh" type="text" class="form-control" placeholder="Giới Tính">
                    <input id="edit_sdt" type="text" class="form-control" placeholder="Số Điện Thoại">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button id="updateStudentBtn" class="btn btn-primary">Lưu</button>
                    </div>
                </div>
                </div>
            </div>
  

        </div>
    
        <script src="./script.js"></script>
    </body>
    </html>
